<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spittr</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"></link>
</head>
<body>
<h1>Spittle</h1>
<div class="spittleView">
    <div class="spittleMessage">
        <p th:text="${spittle.message}" />
    </div>
    <div>
        <span class="spittleTime"><p th:text="${spittle.time}" /></span>
    </div>
</div>
</body>
</html>
